<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        body p {
            display: flex;
            justify-content: center;
            background-color: rgba(76, 106, 150, 0.527);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <p id="demo"></p>

    <script>

        // 5) Crie uma função segundosParaAmanha() que retorna o número de segundos
        //        até o próximo dia.

        let data = new Date

        function segundosA(data) {
            let segundos = data.getHours() * 3600 + data.getMinutes() * 60 + data.getSeconds();
            let falta = 86400 - segundos
            document.getElementById("demo").innerHTML = `Falta ${falta} segundos para o próximo dia`
            console.log(`Falta ${falta} segundos para o próximo dia`)
        }

        segundosA(data)

    </script>
</body>

</html>
