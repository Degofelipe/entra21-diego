</head>

<body>
    <script>
        function criaPromise() {
            return new Promise(resolve => setTimeout(resolve, 1000));
        }

        async function umPorSegundo() {
            await criaPromise()
            console.log("1s")
            await criaPromise()
            console.log("2s")
            await criaPromise()
            console.log("3s")
        }
        
        umPorSegundo();
