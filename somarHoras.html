<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<div id="horas"></div>

<body>
    <script>
        {
            let horas = {}

            let opcoes = "1) Cadastrar horas \n2) Ver horas \n3)Ver total de horas \n0) Sair "

            lacoPrincipal:
            while (true) {
                switch (+ prompt("Aperte F12 \nEscolha uma opção: \n" + opcoes)) {
                    case 0:
                        break lacoPrincipal;
                    case 1:
                        somarHoras()
                        break
                    case 2:
                        console.table(horas)
                        break
                    case 3:
                        soma(horas)
                        break
                }
            }


            function somarHoras() {

                for (let i = 1; i < 32; i++) {
                    horas[i] = prompt(`Digite a quantidade de horas do dia ${i}`)
                }
            }
            function soma(horas) {
                let soma = 0
                for (let chave in horas) {
                    if (isFinite(horas[chave])) {
                        soma += +horas[chave]
                    }
                }

                alert(soma)
                console.log(soma)
            }
        }

    </script>
</body>

</html>
