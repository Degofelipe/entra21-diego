<body>
    <script>
        { 
            let horas = []

            function somarHoras() {
                let soma = 0
                for (let i = 0; i < 31; i++) {
                    horas[i] = +prompt(`Digite a quantidade de horas do dia ${i + 1}`) 
                    soma += horas[i]
                }    
                alert(soma)
            }
            console.log(horas)

            somarHoras()
        }


    </script>
