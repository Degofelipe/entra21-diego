<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        { 
            let horas = {}

            function somarHoras() {
                let soma = 0
                for (let i = 1; i < 32; i++) {
                    horas[i] = prompt(`Digite a quantidade de horas do dia ${i}`) 
                }    
                for (let chave in horas) {   
                    if (isFinite(horas[chave])) {
                        soma += +horas[chave]
                        }
                    }  
                alert(soma)
                console.log(soma)
            }
            
            console.log(horas)

            somarHoras()
        }


    </script>
</body>

</html>
