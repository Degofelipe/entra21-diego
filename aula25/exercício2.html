<body>
    <h1>Algumas marcas</h1>
    <br>
    <p><i>Este paragráfo está em itálico</i></p>

    <p>Utilizando a marca big <small> a marca small</small></p>

    <p>Mais uma marca que permite expressões do gênero X<sup>2</sup> e X<sub>2</sub></p>

    <p>Exemplos de caracteres especiais:</p>
    <p>&agrave; &auml; &ETH;</p>
