    <script>
        class Aluno{
            constructor(matricula, nome, nota1, nota2, notaTrabalho) {
                this.matricula = +prompt("Digite o numero da matricúla")
                this.nome = prompt("digite o nome do aluno")
                this.nota1 = +prompt("Digite a nota 1") 
                this.nota2 = +prompt("Digite a nota 2") 
                this.notaTrabalho = +prompt("Digite a nota do trabalho") 
            }
            media(){
                let media = (this.nota1 * 3 / 8) + (this.nota2 * 3 / 8) + (this.notaTrabalho * 2 / 8)
                console.log(media)
                return media
            }
            final(){
                let media = this.media()
                if(media >= 6){
                    console.log("Aprovado");
                }
                else if (media < 6){
                    let notaFinal = 10 - media
                    console.log(`O aluno precisa tirar ${notaFinal.toFixed(2)} na prova final`)
                }
            }
        }

        let aluno1 = new Aluno()

        
        aluno1.media()
        aluno1.final()
