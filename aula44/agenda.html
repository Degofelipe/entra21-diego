    <script>
       class Pessoa {
            constructor(nome, telefone) {
                this.nome = nome
                this.telefone = telefone
            }
        }
 
        class Agenda {
            constructor() {
                this.listaPessoas = []
            }
 
            armazenaPessoa(nome, telefone) {
                // Checar se a lista tem espaço disponível
                if (this.listaPessoas.length < 10) {  // se lista tiver menos de 10 pessoas 
                    this.listaPessoas.push(new Pessoa(nome, telefone)) // push = add nova pessoa
                } else {
                    console.log("Agenda está lotada!")
                }
            }
 
            imprimeAgenda() {
                for (let pessoa of this.listaPessoas) { //for of para apenas mostrar pessoas
                    console.log(`Nome: ${pessoa.nome} | Telefone: ${pessoa.telefone}`)
                }
            }
 
            removePessoa(nome) {
                for (let i = 0, tamanhoVetor = this.listaPessoas.length; i < tamanhoVetor; i++) { // tamanho do vetor = tamanho da lista
                    if (this.listaPessoas[i].nome === nome) {
                        this.listaPessoas.splice(i, 1)
                        break
                    }
                }
            }
 
            imprimePessoa(indice) {
                if (indice < 0 && indice > 9) { // Verificar se o indice é válido
                    console.log("Indice Inválido!")
                } else {
                    console.log(`Nome: ${this.listaPessoas[indice].nome} | Telefone: ${this.listaPessoas[indice].telefone}`)
                }
            }
 
            buscaPessoa(nome) {
                for (let pessoa of this.listaPessoas) { // for of apenas para listar as pessoas
                    if (pessoa.nome === nome) {
                        console.log(`Telefone: ${pessoa.telefone}`)
                        return
                    }
                }
                console.log("Nome não cadastrado!")
            }
        }
