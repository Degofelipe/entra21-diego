<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
/*2) Dado o objeto:
        let objeto = {
            p1: 20,
            p2: 50,
            p3: 85,
            p4: "Olá",
            p5: "Teste"
            p6: "string",
            p7: 10 
        }

        Construir uma função que some todas as propriedades númericas do objeto.
        E as mostre na tela.*/
{
    let objeto = {
            p1: 20,
            p2: 50,
            p3: 85,
            p4: "Olá",
            p5: "Teste",
            p6: "string",
            p7: 10 
        }

    function somaPropriedades(objeto) {
        let soma = 0
        for (let chave in objeto) {
            if (typeof objeto[chave] === "number"){
                soma += objeto[chave]
            }
        }
        alert(soma) 
    }
    
    
    somaPropriedades(objeto)
}
        
    </script>
</body>
